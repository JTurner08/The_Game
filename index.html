<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="intro">
            
        <h1>Rock Paper Scissors<img src="https://media2.giphy.com/media/jqI3buvbN3EitBjHfB/giphy.gif?cid=6c09b952z020q1gtqj46q6gt1xw2kl4gnoq01gmrz6m9f6s7&rid=giphy.gif&ct=s" alt=""></h1>
        <button>Start Game</button>
    </div>


 <!Scoreboard for the player (left side)>
    <section class="Game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
<!Scoreboard for the AI (Right side)>            
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        
<!player action> 
        <div class="match">
            <h2 class="winner">choose an option</h2>
            <div class="hands">
                <img src="emojis/scissors emoji.PNG" alt="">
                <img src="emojis/scissors emoji.PNG" alt="">
                
            </div>
        <div class="Options">
          <button class="rock">Rock</button>
          <button class="paper">Paper</button>
          <button class="scissors">Scissors</button>
        </div>


    </section>



    
    <script src="app.js"></script>
</body>
</html>
